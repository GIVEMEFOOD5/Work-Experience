<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Experience</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="heading">
        <h1>MAIN TITLE</h1>
    </div>

    <div class="container">
        <h2>MINI TITLE</h2>
    
        <p>MAIN INTRO</p>
    </div>

    <div class="container">
        <h2>WEATHER</h2>

        <div class="row" id="">  
            <div class="column">
                <p>Time</p>
                <p id="timeBox"></p>
                
            </div>
            <div class="column">
                <p>Weather</p>
                <p id="dayWeatherCodeBox"></p>

            </div>
            <div class="column">
                <p>Maximum Tempurature</p>
                <p id="maxTempBox"></p>

            </div>
            <div class="column">
                <p>Minimum Tempurature</p>
                <p id="nightMinTempBox"></p>

            </div>
            <div class="column">
                <p>Wind Speed</p>
                <p id="windSpeedBox"></p>

            </div>
            <div class="column">
                <p>Chance Of Rain</p>
                <p id="rainBox"></p>

            </div>

        </div>
        <h3>BELOW IS TEMPORARY</h3>
        <div class="row" id="new">

        </div>

    </div>

    <script src="API.js"></script>
    <script src="WeatherSort.js"></script>
</body>
</html>
